<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" >
    <title>Formulario productos</title>
    <style type="text/css">
      ol, ul { 
      list-style-type: none;
      }
    </style>
  </head>
<body>
    <h1>Registro de producto</h1>
    <form id="formularioProductos" action="http://localhost/tecweb/practicas/p09/set_producto_v2.php" method="post" enctype="multipart/form-data">  
   <fieldset>
    <legend>Información del Producto</legend>

    <ul>
        <li><label for="form-name">Nombre:</label> <input type="text" name="name" id="form-name"></li>
        <li><label for="form-brand">Marca:</label> <input type="text" name="brand" id="form-brand"></li>
        <li><label for="form-model">Modelo:</label> <input type="text" name="model" id="form-model"></li>
        <li>
        <label for="form-price">Precio (MXN):</label>
        <input type="number" name="price" id="form-price" min="0" step="0.01" inputmode="decimal" placeholder="0.00">
        </li>
        <li>
        <label for="form-description">Detalles:</label><br>
        <textarea name="description" rows="4" cols="60" id="form-description" placeholder="No más de 300 caracteres de longitud"></textarea>
        </li>
        <li>
        <label for="form-stock">Unidades disponibles:</label>
        <input type="number" name="stock" id="form-stock" min="0" step="1" inputmode="numeric" placeholder="0">
        </li>
        <li>
        <label for="form-image">Imagen del producto:</label>
        <input type="file" name="image" id="form-image" accept="image/*">
        </li>
        <li>    
          <button type="submit">Registrar producto</button>
        </li>
    </ul>
    </fieldset>
</form>

    <script>
    document.getElementById('formularioProductos').addEventListener('submit', function(e) {
        const name = document.getElementById('form-name').value.trim();
        const brand = document.getElementById('form-brand').value.trim();
        const model = document.getElementById('form-model').value.trim();
        const price = parseFloat(document.getElementById('form-price').value);
        const stock = parseInt(document.getElementById('form-stock').value);
        const description = document.getElementById('form-description').value.trim();

        if (!name || !brand || !model) {
            alert('Por favor completa Nombre, Marca y Modelo.');
            e.preventDefault();
            return;
        }
        
        if (name.length > 100) {
            alert('El nombre no puede exceder 100 caracteres.');
            e.preventDefault();
            return;
        }
        
        if (brand.length > 25) {
            alert('La marca no puede exceder 25 caracteres.');
            e.preventDefault();
            return;
        }
        
        if (model.length > 25) {
            alert('El modelo no puede exceder 25 caracteres.');
            e.preventDefault();
            return;
        }
        
        if (isNaN(price) || price <= 0) {
            alert('Ingresa un precio válido mayor que 0.');
            e.preventDefault();
            return;
        }
        
        if (isNaN(stock) || stock < 0) {
            alert('Ingresa un número válido de unidades (0 o más).');
            e.preventDefault();
            return;
        }
        
        if (description.length > 300) {
            alert('Los detalles no pueden exceder 300 caracteres.');
            e.preventDefault();
            return;
        }
    });
</script>



</body>
</html>
